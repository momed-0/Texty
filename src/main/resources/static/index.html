<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Texty</title>
</head>

<body>

    <div id="username-page" class="page">
        <div class="container">
            <h1>Welcome to Texty</h1>
            <form id="usernameForm">
                <input type="text" id="name" placeholder="Your Name" autocomplete="off" class="form-control" />
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </form>
        </div>
    </div>

    <div id="chat-page" class="page hidden">
        <div class="container">
            <div class="chat-header">
                <h2>ChatBox</h2>
            </div>
            <div class="connecting hidden">Connecting to chat...</div>
            <ul id="messageArea"></ul>
            <form id="messageForm">
                <div class="input-group">
                    <input type="text" id="message" placeholder="Enter a message..." autocomplete="off"
                        class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
